name: Benchmark JSONPath

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'

      - name: Build
        run: go build -v ./...

      - name: Benchmark `$.store.book[0].price`
        run: go test -benchmem -bench Benchmark_threeLevelsWithIndex > benchmark_threeLevelsWithIndex_test.result.txt

      - name: Benchmark `$..book[?(@.price > $.store.bicycle.price)]`
        run: go test -benchmem -bench Benchmark_recursiveDescentWithFilter > benchmark_recursiveDescentWithFilter_test.result.txt

      - name: Update README
        uses: cuchi/jinja2-action@v1.2.0
        with:
          template: assets/README.t
          output_file: README.md

      - name: Auto commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: 'README.md'
